<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WUJASONATOR 3000</title>
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
        <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/pixelButtons.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/jquery.fittext.js"></script><!---->
    </head>
    <body>
        <div id="contentFlexWrapper" class="d-flex h-100">
            <div id="machineBoundary" class="d-flex">
                <img src="assets/banner.png" id="banner"/>
                <div id="slotPaddingWrapper" class="d-flex">
                    <div id="slotArea">
                        <div id="reels">
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                            <div class="reel"></div>
                        </div>
                    </div>
                    <div id="controlPanel" class="d-flex">                        
                        <div id="amountWrapper" class="h-100 d-flex">
                            <div id="minusButtonWrapper" class="h-100">
                                <div  class="pixel2 pixel-button controlPanelHeightAdjust" onclick="decreaseBet()">
                                    <p id="minusButtonText" class="h-100 m-0">-</p>
                                </div>
                            </div>

                            <div id="amountIndicatorWrapper" class="pl-5px h-100">
                                <div id="amountIndicator" class="pixel2 controlPanelHeightAdjust" >
                                    <p id="amountIndicatorDesc" class="w-100">Kręcisz za:</p>
                                    <div class="d-flex">
                                        <p id="amountIndicatorValue" class="d-inline-block w-100">1</p>
                                        <p class="d-inline-block w-100">PLN</p>
                                    </div>
                                </div>
                            </div>

                            <div id="plusButtonWrapper" class="pl-5px h-100">
                                <div class="pixel2 pixel-button controlPanelHeightAdjust" onclick="increaseBet()">
                                    <p id="plusButtonText" class="h-100 m-0">+</p>
                                </div>
                            </div>
                        </div>
                        <div id="spinButtonWrapper" class="h-100">
                            <div class="pixel2 pixel-button controlPanelHeightAdjust" onclick="spin()">
                                <p id="spinButtonText" class="w-100">Zakręć!</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

	    <script src="js/index.js"></script>
        <script src="js/slot.js"></script>
        <!--<script src="reset.css"></script>-->
    </body>
</html>
